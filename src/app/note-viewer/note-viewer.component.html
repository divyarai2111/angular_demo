<mat-card class="example-card" *ngFor="let note of notesList">
    <mat-card-header>
     
      <mat-card-title>{{note.title}}</mat-card-title>
      
    </mat-card-header>
  
    <mat-card-content>
        {{note.text}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
